name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**' ]  # 只有frontend目录变化时才触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Prepare config file
      run: |
        cd frontend
        # 从模板创建配置文件
        cp config.example.js config.js
        # 如果设置了TUNNEL_URL secrets，则替换API地址
        if [ ! -z "${{ secrets.TUNNEL_URL }}" ]; then
          sed -i "s|https://your-tunnel-url.trycloudflare.com|${{ secrets.TUNNEL_URL }}|g" config.js
        fi
        echo "Generated config.js:"
        cat config.js
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 